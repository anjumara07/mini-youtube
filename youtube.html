<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <script src="https://kit.fontawesome.com/6fa3bd69d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="youtube.css">
</head>
<body>
    <div id="nav">
        <i class="fas fa-bars menu"></i>
        <div id="logo"><img src="https://cdn.mos.cms.futurecdn.net/8gzcr6RpGStvZFA2qRt4v6.jpg" alt="" width="100%" height="100%"></div>
        <input type="text" id="video" placeholder="Search">
        <button onclick="searchVideo()"><i class="fas fa-search search"></i></button>
        <i class="fas fa-microphone mike"></i>
        <i class="fas fa-video video"></i>
        <i class="fas fa-th grid"></i>
        <i class="far fa-bell bell"></i>
        <div id="user"><img src="https://avatars.githubusercontent.com/u/96018330?v=4" alt=""></i></div>
    </div>
    <div id="container">
        <div id="left">
            <div class="active">
                <i class="fas fa-home space"></i>
                Home
            </div>
            <div>
                <a href="/explore.html">
                    <i class="fas far fa-compass space"></i>
                    Explore
                </a>
            </div>
            <div>
                <i class="fab fa-youtube space"></i>
                Subscriptions
            </div>
            <div>
                <i class="fas far fa-file-video space"></i>
                Library
            </div>
        </div>    
        <div id="search_results"></div>
    </div>
</body>
</html>

<script src="youtube.js"></script>
